<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Meta -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Title (Very Important for SEO) -->
  <title>
    3D Printing Center | Advanced 3D Printing, CAD & AI/ML Training and Services
  </title>

  <!-- Meta Description -->
  <meta
    name="description"
    content="A high-tech 3D Printing Center offering professional training in 3D printing, CAD design, AI & Machine Learning, rapid prototyping, 3D printing services, and rental workspaces for innovators, students, and startups."
  />

  <!-- SEO Keywords -->
  <meta
    name="keywords"
    content="3D printing center, 3D printing training, CAD training, AI ML training, rapid prototyping, additive manufacturing, 3D printing services, makerspace, innovation hub, 3D printer rental, CAD design services"
  />

  <!-- Author -->
  <meta name="author" content="3D Printing Center" />

  <!-- Search Engine Indexing -->
  <meta name="robots" content="index, follow" />

  <!-- Canonical URL (replace with your real domain) -->
  <link rel="canonical" href="https://www.yourdomain.com/" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./src/assets/images/logo.png" />
  <link rel="apple-touch-icon" href="./src/assets/images/logo.png" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="3D Printing Center | Training, CAD, AI/ML & Printing Services" />
  <meta
    property="og:description"
    content="Explore advanced 3D printing solutions, professional training in CAD and AI/ML, rapid prototyping services, and flexible workspace rentals at our high-tech 3D Printing Center."
  />
  <meta property="og:image" content="https://www.yourdomain.com/og-image.png" /><!-- replace with actual link -->
  <meta property="og:url" content="https://www.yourdomain.com/" />
  <meta property="og:site_name" content="3D Printing Center" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="3D Printing Center | Advanced Manufacturing & Training" />
  <meta
    name="twitter:description"
    content="Professional 3D printing, CAD and AI/ML training, rapid prototyping services, and innovation workspace rentals."
  />
  <meta name="twitter:image" content="https://www.yourdomain.com/og-image.png" />
</head>

<body>
  <div id="root"></div>

  <!-- React Entry Point -->
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
